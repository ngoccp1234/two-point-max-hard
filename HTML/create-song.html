<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song || Song I Like</title>
    <meta property="og:url"
          content="https://tooeasy2get2points.herokuapp.com/save-song.html"/>
    <meta property="og:type" content="song"/>
    <meta property="og:title" content="Create New Song || Song I Like"/>
    <meta property="og:description" content="Create new and share your song"/>
    <meta property="og:image"
          content="https://tooeasy2get2points.herokuapp.com/img/share-home.png"/>
    <link rel="icon" type="image/png" href="img/myfavicon.png">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

<div id="header">
    <div id="logo">
        <h1>NGOC MP3</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="register.html" title="Register member">Register</a></li>
            <li><a href="login.html" title="Member login">Login</a></li>
            <li><a href="create-song.html" title="Create Song">Create Song</a></li>
            <li><a href="latest-song.html" title="Latest Song">Latest Song</a></li>
            <li><a href="my-song.html" title="My Song">My Song</a></li>
        </ul>
    </div>
</div>
<div>
    <form action="" name="song-form">
        <div class="form-input">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="form-input">
            <label>Singer Name</label>
            <input type="text" name="singer">
        </div>
        <div class="form-input">
            <label>Description</label>
            <input type="text" name="description">
        </div>
        <div class="form-input">
            <label>Author</label>
            <input type="text" name="author">
        </div>
        <div class="form-input">
            <label>Thumbnail</label>
            <input type="text" name="thumbnail">
        </div>
        <div class="form-input">
            <label>Link</label>
            <input type="text" name="link">
        </div>
        <div class="form-input">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="../JS/create-song.js"></script>
</body>
</html>
